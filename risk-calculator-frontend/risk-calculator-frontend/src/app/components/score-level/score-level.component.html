<h1>SCORE LEVEL</h1>

<div class="container">
    <div class="row">

        <td>
            <mat-dialog-actions>

                <button mat-raised-button class="addButton" (click)="openPopup()">Add data</button></mat-dialog-actions>
        </td>
    </div><br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Score</th>
                <th>Level</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let val of scoreLevels">
                <td>{{val.score}}</td>
                <td>{{val.level}}</td>
                <td>
                    <button class="UpdateButton">Update</button>
                    <button class="DeleteButton" style="margin-left: 10px;">Delete</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
