<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<div class="container-fluid">
    <div class="row sidebar">
        <div class="container" id="navcontainer">
            <nav class="nav">
                <h1>List of Tables</h1>
                <ul>
                    <li id="companyDimension"><a (click)="companyDimension()">Company Dimensions</a></li>
                    <li id="dimensionWeight"><a (click)="dimensionWeight()">Dimension Weights</a></li>
                    <li id="calculationLogic"><a (click)="calculationLogic()">Calculation Logic</a></li>
                    <li id="scoreLevel"><a (click)="scoreLevel()">Score Level</a></li>
                    <li id="scoreCap"><a (click)="scoreCap()">Score Cap</a></li>
                    <button class="resultButton" role="button" routerLink="/home"><span class="text">Go To Result</span></button>
                </ul>
            </nav>
        </div>
    </div>

    <section class="data">
        <app-company-dimension *ngIf="showCompanyDimension"></app-company-dimension>
        <app-dimension-weight *ngIf="showDimensionWeight"></app-dimension-weight>
        <app-calculation-logic *ngIf="showCalculationLogic"></app-calculation-logic>
        <app-score-level *ngIf="showScoreLevel"></app-score-level>
        <app-score-cap *ngIf="showScoreCap"></app-score-cap>
    </section>
</div>
