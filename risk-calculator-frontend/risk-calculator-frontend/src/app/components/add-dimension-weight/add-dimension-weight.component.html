<h1 mat-dialog-title>Please provide the details below :</h1><br>

<div mat-dialog-content>


    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Select Dimensions</mat-label><br>
            <mat-select [(ngModel)]="selectedItems" multiple>
                <mat-option *ngFor="let item of items" [value]="item">{{item}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>


    <!-- Form for selected items and their weights -->

    <mat-card-content>
        <form>
            <div *ngFor="let selected of selectedItems">
                <mat-form-field appearance="outline">
                    <mat-label>{{ selected }} Weight</mat-label>
                    <!-- Use matInput as a valid MatFormFieldControl -->
                    <input matInput type="number" [(ngModel)]="weights[selected]" name="{{selected}}Weight" required min="1" max="100" pattern="^[1-9][0-9]?$|^100$">
                </mat-form-field><br>

                <!-- Display error message if the weight input is invalid -->
                <mat-error *ngIf="weights[selected] < 1 || weights[selected] > 100 || !isValidWeight(weights[selected])">
                    Weight must be a whole number between 1 and 100.
                </mat-error><br>
            </div>
        </form>
    </mat-card-content>

    <mat-label style="color: blue;">Please Note : The sum of all individual weights should be equal to 100.</mat-label><br>



</div>
<div mat-dialog-actions>
    <button class="AddButton" id="AddButton" role="button" (click)="onSubmit()">Submit</button>&nbsp;&nbsp;&nbsp;
    <button class="CloseButton" id="CloseButton" role="button" mat-dialog-close>Close</button>
</div>
